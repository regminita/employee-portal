<div class="container-fluid h-100">
<div class="row justify-content-center align-items-center h-100">
<div class ="login-form col col-sm-6 col-md-6 col-lg-4 col-xl-3">
 
  <div *ngIf ="!authenticated" class ="alert alert-danger">Invalid username or password.</div>
<form [formGroup]= "loginForm" class = "pt-3" (ngSubmit) ="login()">
  <div class="form-group">
    <input type="text" formControlName ="username" 
     class="form-control form-control-lg" 
     id="username"
     placeholder="username" 
    />
    <div *ngIf ="formSubmitted && username.errors" class="alert text-danger">Username is required</div>
  </div>
  <div class="form-group" >
    <input  type="password" formControlName ="password" 
     class="form-control form-control-lg required"
     id="password" 
     placeholder="password"
    />
    <div *ngIf ="formSubmitted && password.errors" class="alert text-danger">Password is required</div>

  </div>
 
  <div class ="pt-3">
  <button type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
  </div>
</form>
</div>
</div>
</div>
